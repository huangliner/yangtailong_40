<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/myjs.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				background: black;
				display: block;
			}
			
		</style>
	</head>
	<body>
		
		<canvas id="canvas"></canvas>
		<script>
			var canvas=document.getElementById('canvas');
			canvas.width=window.innerWidth;
			canvas.height=window.innerHeight;
			window.onresize=function  () {
				canvas.width=window.innerWidth;
				canvas.height=window.innerHeight;
			}
			var c=canvas.getContext('2d');
			
			
			function yu (x,y,w,h) {
				this.x=x;
				this.y=y;
				this.w=w;
				this.h=h;
				this.tf=true;
				this.hua=function() {
					c.fillStyle='aqua'
					c.fillRect(this.x,this.y,this.w,this.h);
					c.beginPath();
				}
				this.dong=function  () {
					c.clearRect(this.x,this.y-1,this.w,1);
					this.y++;
					this.hua();
				}
			}
				
			var aa=[];
			~~function() {
				for (var i=0;i<500;i++) {
					aa[i]=new yu(Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*-5000),2,60);
				}
				setTimeout(()=>function  () {
					
				})
			}()
			
			function kh () {
				for (var i=0;i<aa.length;i++) {
					aa[i].dong()
				}
			}
			
			setInterval(()=>{
				kh();
			},2)
			
		</script>
	</body>
</html>
